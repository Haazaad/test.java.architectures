server:
  port: 8889
  servlet:
    context-path: /core-service

rabbitmq:
  queues:
    test: testQueue

spring:
  application:
    name: core-service
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: postgre
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
  h2:
    console:
      enabled: true
      path: /h2-console
  rabbitmq:
    host: localhost
    port: 5672
    virtual-host: /

logging:
  level:
    org:
      springframework:
        web: info
    ru:
      haazad:
        java:
          architectures: debug


